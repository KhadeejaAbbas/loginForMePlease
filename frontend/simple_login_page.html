<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Login </title>
  <style>
    * { font-family: monospace !important; }
    body { max-width: 400px; margin: 40px auto; background: black; color: white; text-align: center; }
    label, input { display: block; margin: 10px auto; }
    .info { margin-top: 20px; padding: 10px; background: #222; color: white; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Login </h2>

  
  <form id="loginForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
  </form>

  <div class="info" id="attemptInfo"></div>

<ul id="attemptList"></ul>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const timestamp = new Date().toLocaleString();
      fetch('https://loginformeplease-1.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, timestamp })
      }).catch(err => console.error('Failed to send to server:', err));

      alert('Login attempt sent to backend.');
    });
  </script>
</body>
</html>
